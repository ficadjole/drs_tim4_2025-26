name: Build and Push Frontend Image

on:
  push:
    branches: [main]
    paths:
      - "client/**"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/frontend:latest ./client

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/frontend:latest

      - name: Deploy Frontend on Render
        run: |
          curl -fsSL https://cdn.render.com/cli/latest/install.sh | bash
          $HOME/.render/bin/render deploy service \
            --service-id ${{ secrets.FRONTEND_SERVICE_ID }} \
            --api-key ${{ secrets.RENDER_API_KEY }}