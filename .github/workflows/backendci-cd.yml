name: Build and Deploy Backend Package

on:
  push:
    branches: [main]
    paths:
      - "services/**"
      - "docker-compose.yml"

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Backend Package Image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/backend-package:latest ./services

      - name: Push Backend Package Image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/backend-package:latest

